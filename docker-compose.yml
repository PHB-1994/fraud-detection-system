services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: fraud-detection-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: fraud_password
      MYSQL_DATABASE: fraud_detection
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306"  # Changed from 3306:3306 to avoid port conflict
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ML API (FastAPI)
  ml-api:
    build:
      context: ./ml-service
      dockerfile: Dockerfile.ml
    container_name: fraud-detection-ml-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - fraud-detection-network
    depends_on:
      mysql:
        condition: service_healthy

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: fraud-detection-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/fraud_detection?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=fraud_password
      - ML_API_URL=http://ml-api:8000
    networks:
      - fraud-detection-network
    depends_on:
      mysql:
        condition: service_healthy
      ml-api:
        condition: service_started

volumes:
  mysql_data:
    driver: local

networks:
  fraud-detection-network:
    driver: bridge